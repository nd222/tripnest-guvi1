<style>
    /* Make the image act as a background */
    .background-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Ensure it stays behind the content */
      object-fit: cover; /* Scale the image to cover the entire viewport */
    }

    /* Style for the booking form */
    .form-container {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
      margin: 50px auto;
      text-align: center;
    }

    input, select, button {
      width: calc(100% - 20px);
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #f04a4a;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d63a3a;
    }
  </style>

<!-- Booking Section -->
<div class="booking-section">
    <h2>Book Your Bus</h2>
    <form id="booking-form">
        <div class="form-group">
            <label for="from">From:</label>
            <select id="from" required>
                <option value="" disabled selected>Select departure city</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Pune">Pune</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Surat">Surat</option>
            </select>
        </div>

        <div class="form-group">
            <label for="to">To:</label>
            <select id="to" required>
                <option value="" disabled selected>Select destination city</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Pune">Pune</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Surat">Surat</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date">Departure Date:</label>
            <input type="date" id="date" required>
        </div>

        <div class="form-group">
            <label for="passengers">Passengers:</label>
            <input type="number" id="passengers" min="1" max="10" value="1" required>
        </div>

        <div class="options">
            <label>Special Fares (Optional):</label>
            <div>
                <input type="checkbox" id="student" name="fare" value="Student">
                <label for="student">Student</label>
            </div>
            <div>
                <input type="checkbox" id="senior" name="fare" value="Senior Citizen">
                <label for="senior">Senior Citizen</label>
            </div>
            <div>
                <input type="checkbox" id="armed" name="fare" value="Armed Forces">
                <label for="armed">Armed Forces</label>
            </div>
        </div>

        <button type="button" class="search-button" onclick="searchBus()">Search</button>
    </form>
