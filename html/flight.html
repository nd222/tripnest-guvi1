<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking - FlightFinder</title>
    <link rel="stylesheet" href="flight.css">
    <style>
        /* Make the image act as a background */
        .background-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure it stays behind the content */
            object-fit: cover; /* Scale the image to cover the entire viewport */
        }

        /* Style for the booking form */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        input, select, button {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #f04a4a;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d63a3a;
        }
    </style>
</head>
<body>
    <img src="airport bg.jpg" alt="Background Image" class="background-img">
    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
            <h1>FlightFinder</h1>
            <nav>
                <a href="#">Flights</a>
                <a href="#">Hotels</a>
                <a href="#">Trains</a>
                <a href="#">Buses</a>
                <a href="#">Offers</a>
                <a href="#">Customer Service</a>
                <button class="login-button">Log in/Sign up</button>
            </nav>
        </div>
    </header>

    <!-- Booking Section -->
    <section class="booking-section">
        <div class="tabs">
            <button class="tab-button active" onclick="selectTripType('one-way')">One Way</button>
            <button class="tab-button" onclick="selectTripType('round-trip')">Round Trip</button>
        </div>
        
        <form id="flightForm" class="booking-form" method="POST" action="process_flight.php">
            <div class="form-group">
                <label for="from">From:</label>
                <select id="from" name="from">
                    <option value="">Select departure city</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Bengaluru">Bengaluru</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Pune">Pune</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Goa">Goa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <select id="to" name="to">
                    <option value="">Select destination city</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Bengaluru">Bengaluru</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Pune">Pune</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Goa">Goa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="departure">Departure Date:</label>
                <input type="date" id="departure" name="departure">
            </div>
            <div class="form-group" id="return-date-group" style="display:none;">
                <label for="return">Return Date:</label>
                <input type="date" id="return" name="return">
            </div>
            <div class="form-group">
                <label for="passengers">Passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1" value="1">
            </div>
            <div class="special-fares">
                <label>Special Fares (Optional):</label>
                <div>
                    <input type="checkbox" id="student" name="special-fares[]" value="Student">
                    <label for="student">Student</label>
                    <input type="checkbox" id="senior" name="special-fares[]" value="Senior Citizen">
                    <label for="senior">Senior Citizen</label>
                    <input type="checkbox" id="armed-forces" name="special-fares[]" value="Armed Forces">
                    <label for="armed-forces">Armed Forces</label>
                </div>
            </div>
            <button type="submit" class="search-button">Search Flights</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="#">Flight Tracker</a>
            <a href="#">Book Visa</a>
            <a href="#">Travel Insurance</a>
            <a href="#">Plan</a>
            <a href="#">Car Rentals</a>
            <a href="#">Group Booking</a>
            <a href="#">Airport Cabs</a>
            <a href="#">Credit Card</a>
            <a href="#">Fare Alerts</a>
        </div>
        <p>&copy; 2024 FlightFinder. All rights reserved.</p>
    </footer>

    <script src="flight.js"></script>
</body>
</html>
